<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="tittle">TASKS</h1>
      <form id="form">
        <input
          id="task"
          type="text"
          class="form-control my-2"
          placeholder="Enter Tasks"
          value="task 1"
        />
        <div class="alert alert-danger d-none">Don't leave the task empty</div>
        <buttton class="btn btn-primary" type="submit">Add</buttton>
      </form>
      <section class="mt-3" id="tasksContainer"></section>
      <template id="tasksTemplate">
        <article
          class="alert alert-warning d-flex align-items-center justify-content-between"
        >
          <p class="mb-0 lead">Here are the tasks</p>
          <div>
            <button class="btn btn-danger">Delete</button>
          </div>
        </article>
      </template>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
